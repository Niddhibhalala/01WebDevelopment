<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Colspan and Rowspan Attributes</h2>
    <table border="6"align="center" width="40%" bordercolour="green" background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTekLhLESPM7V4-PUW7XitRak0aanpqecdI_A&usqp=CAU">  
    <!-- <table border = "1" bordercolor = "green" background = "/images/test.png"> -->
        <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Game winner</th>
    </tr>
    <tr>
        <td>1</td>
        <td>aaa</td>
        <td>Cricket</td>
    </tr>
    <tr>
        <td Rowspan="2">2</td>
        <td>bbb</td>
        <td>Basket-ball</td>
    </tr>
    <tr>
        <td>ccc</td>
        <td>Foot-ball</td>
    </tr>
    <tr>
        <td>3</td>
        <td>ddd</td>
        <td>Cycling</td>
    </tr>
    <tr>
        <td Rowspan = "4">4</td>
        <td>eee</td>
        <td>Table-Tanis</td>
    </tr>
    <tr>
        <td>fff</td>
        <td>Archery</td>
    </tr>
    <tr>
        <td colspan= "5"> 5...</td>
    </tr>
    </table>
    
</body>
</html>
