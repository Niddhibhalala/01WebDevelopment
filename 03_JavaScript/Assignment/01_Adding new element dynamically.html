<form action=""> 

	<label for="type">Add Element Type </label> 
	<input type="text" id="type"  value="" placeholder="Add some text/number"> 
	
    <label for="value"> Add Element</label>
	<input type="text" id="value" value="" placeholder="Add value"> 

	<button type="button" onClick="addItem()"> 
		Add 
	</button> 
</form> 

<ol id="parent"> 
	<li>List Item 1</li> 
</ol> 

<script> 
	function addItem() { 
		let type = document. 
			getElementById("type").value; 
		let value = document. 
			getElementById("value").value; 
		type 
			= document.createElement(type); 
		type.appendChild( 
			document.createTextNode(value)); 
		document.getElementById("parent").appendChild(type); 
	} 
</script>
