    <script>
        let sliderdata = getelementbyclassname("slider-js")
        let counter = 0;
        function slider() {
            for (let i = 0; i < sliderdata.length; i++) {
                sliderdata[i].style.display = "none"
            }

            sliderdata[counter].style, display = "block"
            counter++;
            console.log("called", counter);
            settimeout(slider, 60);
        }
