<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 500px;
            height: 500px;
            background-color: darkcyan;
            border: 5px solid rgb(64, 141, 64);
            position: relative;
            margin: 0 auto;
        }

        .sl {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 0px;
            left: 0px;
            opacity: 0;
            animation: fade 20s infinite;
        }

        .sl:nth-child(1) {
            background: url(../02_Imges/hoisting.png)left top no-repeat;
            /* animation-delay: 2s; */
        }

        .sl:nth-child(2) {
            background: darkcyan url(../02_Imges/jsvsts.jfif)left top no-repeat;
            animation-delay:5s;
            /* animation-direction: reverse; */
        }


        .sl:nth-child(3) {
            background: darkcyan url(../02_Imges/typeof-operator-in-javascript.png)left top no-repeat;
            animation-delay:10s;
            /* animation-direction: alternate-reverse; */

        }

        .sl:nth-child(4) {
            background: darkcyan url(../02_Imges/hoisting.png)left top no-repeat;
            animation-delay: 15s;
            /* animation-direction: normal; */

        }

        .sl:nth-child(5) {
            background: darkcyan url(../02_Imges/Features-of-JavaScript.webp)left top no-repeat;
            animation-delay: 20ms;
            /* animation-direction: alternate; */
        }

        @keyframes fade {
            0%{
                opacity:0;
            }
            5%{
                opacity:1;
            }
            30%{
                opacity:1;
            }
            50%{
                opacity:1;
            }
            70%{
                opacity:0;
            }
        }
    </style>
</head>

<body>

    <div class="slider">
        <div class="sl"></div>
        <div class="sl"></div>
        <div class="sl"></div>
        <div class="sl"></div>
    </div>

</body>

</html>
