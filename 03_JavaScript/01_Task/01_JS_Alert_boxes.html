<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>JavaScript popup boxes are...</h2>
    <p>Alert Box</p>
    <p>Confirm Box</p>
    <p>Prompt Box</p>
    <a href="https://www.w3schools.com/js/js_popup.asp">popup box link are</a>
    
    <h2>JavaScript Alert Box..</h2>
    <button on click="my=Function()">Try it</button>
    <script>
        function myFunction() {
            alert("i am an alert box!");
        }
    </script>
    
    <h2>JavaScript Confirm Box..</h2>
    <button on click="myfunction">Try it</button>
    <script>
        function myfunction() {
            var txt;
            if (confirm("Press a button!")) {
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
    
    <h2>JavaScript prompt box</h2>
    <button on click="myFunction">Try it</button>
    <script>
        function myFunction() {
            let text;
            let person = prompt("Please enter your name:", "Name");
            if (person == null || person == "") {
                text = "cancelled the prompt.";
            } else {
                text = "Hello " + person + "! How are you today?";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
     
</body>
</html>
