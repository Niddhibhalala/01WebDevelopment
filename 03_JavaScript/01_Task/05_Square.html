<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let index = 0; index < 100; index++) {
            console.log("index%10==0");
            if (index % 10 == 0) {
                document.write("<br>")
            }
            else {
                document.write("*")
            }
        }
    </script>
    <hr>
    <script>
        for (let index = 0; index < 10; index++) {
            for (let i = 0; i <= index; i++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
    <hr>
    <script>
        for (let index = 0; index < 100; index--) {
            console.log("index-10==0");
            if (index % 10 == 0) {
                document.write("<br>")
            }
            else {
                document.write("*")
            }
        }
    </script>
