<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            border:5px solid;
            padding:10px;
            display: inline-block;
            transition: all  10sec;
        }

        label:hover {
            border-radius:  10px 50px 10px 50px ;
            /* background-color: rgb(27, 131, 65);
            color:rgb(244, 244, 244);
            border:5px solid darkolivegreen; */
        }

        .circle {
            height:10px;
            width:20px;
            background-color: violet;
            padding:20px;
            /* border-radius: 50%; */
            /* border-radius: 30%; */
            border-radius: 70%;
            border:3px solid blue;
            margin:20px;
            color:whitesmoke;
        }

        .leaf {
            width: 60px;
            height: 50px;
            background-color: darkgreen;
            border:3px solid rgb(79, 250, 250);
            border-radius: 10px 20px 10px 20px;
        }

        .square {
            width: 60px;
            height: 50px;
            background-color: coral;
            color:aliceblue;
            border:3px solid white;
            padding:20px;
            
        }

        .square:hover{
            border-radius: 50%;
            /* transition: all 10sec;
            text-align: center;
            font-size:larger; */
        }

    </style>
</head>
<body>
     <label for="">Tests</label>
     <div class="circle">circle</div>
     <div class="leaf">leaf</div>
     <div class="square">square</div>
</body>
</html>
