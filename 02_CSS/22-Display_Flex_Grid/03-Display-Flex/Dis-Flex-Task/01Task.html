<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #main {
            display:flex;
            box-sizing: border-box;
            text-align: center;
            height: 150px;
        }
        
        #main2 {
            margin:5px 0;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            color:blue;
        }
        
        .blueitem1 {
            width: 20%;
            background-color: blue;
            color:aliceblue;
            border:2px solid grey;
            margin: 1px;
        }

        .darkblueitem2 {
            width: 10%;
            background-color: blue;
            color:aliceblue;
            border:2px solid grey;
            margin: 1px;

        }

        .blueitem3{
            flex-grow: 1;
            background-color: blue;
            color:aliceblue;
            border:2px solid grey;
            margin: 1px;

        }

        .skyitem4 {
            flex-grow: 1;
            background-color: skyblue;
            border:2px solid grey;
            margin: 1px ;
        }

        .blueitem5{
            background-color: orange;
            border:2px solid grey;
            width:20%;
            margin: 1px ;
        }

        .skyitem6{
            background-color: skyblue ;
            border:2px solid grey;
            width:10%;
            margin: 1px ;
        }
    </style>
</head>

<body>
    <div class="row">
        <div id="main">
            <div class="blueitem1"> confused </div>
            <div class="darkblueitem2"> happy </div>
            <div class="blueitem3"> sad </div>
        </div>
    </div>

    <div class="row">
        <div id="main2">
            <div class="skyitem4"> warm </div>
            <div class="blueitem5"> cool </div>
            <div class="skyitem6"> Hot </div>
        </div>
    </div>
   
</body>

</html>
