<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table_01{
            empty-cells: hide;
        }
        .table_02{
            empty-cells:show;
            border:3px solid rgb(75, 181, 52);  
        }
        td,th{
            border: 5px solid grey;
            padding:1rem;
        }
    </style>
</head>
<body>
    
    <table class="table_01">
    <tr>
        <td>A</td>
        <td>b</td>
    </tr>
    <tr>
        <td>c</td>
        <td></td>
    </tr>
    </table>
    <table class="table_02">
        <tr>
            <td></td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>c</td>
            <td></td>
            <td>E</td>
    </table>
</body>
</html>
