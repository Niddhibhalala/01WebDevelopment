<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 3px solid grey;
            width: 50vh;
            text-align: center;
            border-collapse: collapse;
        }
        .green{
            background-color: rgb(178, 238, 178);
        }
        .yellow{
            background-color: rgb(237, 222, 80);
        }
    </style>
</head>
<body>
    <table class="table,th,td">
        <tr>
            <td>I</td>
            <td>II</td>
            <td>III</td>
            <td>IV</td>
            <td>V</td>
            <td>VI</td>
            <td>VII</td>
        </tr>
        <tr>
            <td class="green">H</td>
            <td></td>
            <td colspan="3" rowspan="3">Periodic Table of Elements</td>
            <td></td>
            <td class="yellow">He</td>
        </tr>
        <tr>
            <td>Li</td>
            <td>Be</td>
            <td>B</td>
            <td class="yellow">Ne</td>
        </tr>
        <tr>
            <td>Na</td>
            <td>Mg</td>
            <td>Al</td>
            <td class="yellow">Ar</td>
        </tr>
        <tr>
            <td>K</td>
            <td>Ca</td>
            <td>Sc</td>
            <td>Ti</td>
            <td>V</td>
            <td>Ga</td>
            <td class="yellow">Kr</td>
        </tr>
    </table>
</body>
</html>
