<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table,
        th,
        td {
            border: 2px solid black;
            width: 50px;
            border-collapse: collapse;
            text-align: center;
        }

        table {
            display: flex;

        }

        .child {
            width: 40px;
            /* height:40px; */
        }

        .flex-flow {
            flex-wrap: nowrap;
            height: 50px;
            display: flex;
        }
        .flex-end{
            flex-wrap:wrap;
            height:50px;
            display:flex;
        }

        .center {
            flex-shrink: 0;
        }

        .pink0 {
            background-color: palevioletred;
        }

        .orange1 {
            align-self: flex-start;
            background-color: rgb(226, 118, 52);
        }

        .yellow2 {
            align-self: flex-start;
            background-color: rgb(245, 188, 123);
        }

        .limeyellow3 {
            background-color: rgb(211, 237, 65);
        }

        .green4 {
            background-color: rgb(122, 247, 122);
        }

        .green2-5 {
            background-color: rgb(127, 207, 176);
        }

        .purple7 {
            align-self:flex-end;
            background-color: rgb(77, 167, 219);
        }

        .purple2-8 {
            align-self:flex-end;
            background-color: rgb(164, 164, 234);
        }

        .bottlegreen6 {
            background-color: rgb(69, 216, 194);
        }
    </style>
</head>

<body>
    <table class="table">
        <tr class="flex-flow">
            <td class="pink0 child flex-flow">0</td>
            <td class="orange1">1</td>
            <td class="yellow2">2</td>
            <td class="limeyellow3 ">3</td>
        </tr>
        <tr class="center child">
            <td class="green4 ">4</td>
        </tr>
        <tr class="flex-end">
            <td class="green2-5 child flex-flow">5</td>
            <td class="purple7">7</td>
            <td class="purple2-8">8</td>
            <td class="bottlegreen6 child flex-flow ">6</td>
        </tr>
    </table>
</body>

</html>
