<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        table th td {
            border: 2px solid black;
            border-collapse: collapse;
            text-align:center;
        }


        .pink0 {
            background-color: palevioletred;
            font-size: xx-large;
            width:40px;
        }

        .orange1 {
            background-color: rgb(226, 118, 52);
            font-size:smaller;
            width:max-content;
        }

        .yellow2 {
            background-color: rgb(245, 188, 123);
        }

        .limeyellow3 {
            background-color: rgb(211, 237, 65);
            font-size: xx-large;
            width:40px;
        }

        .green4 {
            background-color: rgb(122, 247, 122);
            font-size: xx-large;
            width:40px;

        }

        .green2-5 {
            background-color: rgb(127, 207, 176);
            font-size: xx-large;
            width:40px;

        }

        .purple7 {
            background-color: rgb(77, 167, 219);
        }

        .purple2-8 {
            background-color: rgb(164, 164, 234);
        }

        .bottlegreen6 {
            background-color: rgb(69, 216, 194);
            font-size: xx-large;
            width:40px;

        }
    </style>
</head>

<body>

    <table class="table th td">
        <tr>
            <td class="pink0">0</td>
            <td class="orange1">1</td>
            <td class="yellow2">2</td>
            <td class="limeyellow3 ">3</td>
        </tr>
        <tr>
            <td class="green4 ">4</td>
        </tr>
        <tr>
            <td class="green2-5">5</td>
            <td class="purple7">7</td>
            <td class="purple2-8">8</td>
            <td class="bottlegreen6">6</td>
        </tr>
    </table>
</body>

</html>
