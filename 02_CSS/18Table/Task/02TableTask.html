<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{margin:0; padding:0;} */
        table,th,td{
            width:40vh;
            border:2px solid grey;
            border-collapse: collapse;
            text-align: center;
            empty-cells: hide;
        }
        
        .red{
           color:rgb(223, 20, 20);
        }
        .green{
            background-color: rgb(122, 217, 122) ;
        }
        .sky{
            background-color: rgb(130, 206, 232) ;
        }
        .yellow{
            background-color: rgb(220, 193, 87);
        }
    </style>
</head>
<body>
    <table class="table,th,td">
        <tr class="red">
            <td>I</td>
            <td>II</td>
            <td>III</td>
            <td>Iv</td>
            <td>V</td>
            <td>VI</td>
            <td>VII</td>
        </tr>
        <tr>
            <td class="green">H</td>
            <td colspan="5">periodic Table of Elements</td>
            <td class="yellow">He</td>
        </tr>
        <tr>
            <td class="green">Li</td>
            <td class="sky">Be</td>
            <td colspan="3"></td>
            <td>B</td>
            <td class="yellow">Ne</td>
        </tr>
        <tr>
            <td class="green">Na</td>
            <td class="sky">Mg</td>
            <td colspan="3"></td>
            <td>Al</td>
            <td class="yellow">Ar</td>
        </tr>
        <tr>
            <td class="green">K</td>
            <td class="sky">Ca</td>
            <td>Sc</td>
            <td>Ti</td>
            <td>V</td>
            <td>Ga</td>
            <td class="yellow">Kr</td>
        </tr>
    </table>

</body>
</html>
