<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{        
        /* box-sizing: content-box; */
        box-sizing: border-box;
        margin:0;
        padding:0;
    }

    .container{
        width: 1200px;
        margin:auto;
        padding:0;
        background-color: cadetblue;
    }
    .row{
        display:flex;
    }
    img{
        display: flex;
        margin:0 auto;
        height:100px;
        width:80%;
    }
    .col {
        height:300px;
        width:300px;
    }
    .box1 {margin:20px; padding:30px; background-color: coral;}
    .box2 {margin:20px; padding:25px; background-color: rgb(103, 189, 72);}
    .box3 {margin:20px; padding:20px; background-color: rgb(120, 109, 224);}
    .box4 {margin:20px; padding:26px; background-color:rgb(134, 38, 167)}

    </style>
</head>
<body>
    <img src="../02_CSS/Fonts-download/font image .png.png" alt="">
    <div class="container">
        <div class="row">
            <div class="col box1">col 1
                <img src="../02_CSS/Fonts-download/font image .png.png" alt="fontimage">
            </div>
            <div class="col box2">col 2</div>
            <div class="col box3">col 3</div>
            <div class="col box4">col 4</div>
        </div>
    </div>
</body>
</html>
