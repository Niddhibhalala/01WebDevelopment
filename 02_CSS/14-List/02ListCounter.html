<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            counter-reset: Section;
            list-style-type: none;
        }

        li::before {
            counter-increment: section;
            content: counter(section".")"";
        }
    </style>
</head>

<body>
    <h2>List counter</h2>
    <ol>

        <li>1</li>
        <li>2</li>
        <li>3</li>

        <ol>
            <li>3.1</li>
            <li>3.2</li>
            <li>3.3</li>
            <ol>
                <li>3.3.1</li>
                <li>3.3.2</li>
                <li>3.3.3</li>
            </ol>
        </ol>
    <ol>
        <li>4</li>
        <li>5</li>
    </ol>

<ol>
    <li>6</li>
    <li>7</li>
 </ol>


</body>

</html>
