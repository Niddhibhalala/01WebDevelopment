<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        h3 {
            text-align: center;
            margin: 0 auto;
        }

        h5 {
            margin: 20px;
        }
    </style>

</head>

<body>
    <h3>Bootstarp Button Group</h3>
    <div class="container">
        <ul>
            <li>
                <h5>Button btn-Group</h5>
            </li>
            <div class="btn-group">
                <button type="button" class="btn btn-danger">Click</button>
                <button type="button" class="btn btn-warning">Click</button>
                <button type="button" class="btn btn-success">Click</button>
            </div>

            <li>
                <h5>Different size screen Btn-group</h5>
            </li>
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-danger">Click</button>
                <button type="button" class="btn btn-warning">Click</button>
                <button type="button" class="btn btn-success">Click</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-danger">Click</button>
                <button type="button" class="btn btn-warning">Click</button>
                <button type="button" class="btn btn-success">Click</button>
            </div>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-danger">Click</button>
                <button type="button" class="btn btn-warning">Click</button>
                <button type="button" class="btn btn-success">Click</button>
            </div>
            <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-danger">Click</button>
                <button type="button" class="btn btn-warning">Click</button>
                <button type="button" class="btn btn-success">Click</button>
            </div>

            <li>
                <h5>Vertical Button Group</h5>
            </li>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-danger">Click</button>
                <button type="button" class="btn btn-warning">Click</button>
                <button type="button" class="btn btn-success">Click</button>
            </div>

            <li>
                <h5>DropDown-menu</h5>
            </li>
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Dropdown
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="#">Item 1</a></li>
                    <li><a class="dropdown-item" href="#">Item 2</a></li>
                </ul>
            </div>

        </ul>

    </div>

</body>

</html>
